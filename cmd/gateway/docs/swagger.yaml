securityDefinitions:
  BearerAuth:
    description: 'Format: Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
  X-DeviceId:
    description: DeviceId untuk validasi request
    in: header
    name: X-DeviceId
    type: apiKey
  X-Signature:
    description: Signature HMAC SHA256 untuk validasi integritas request
    in: header
    name: X-Signature
    type: apiKey
  X-Timestamp:
    description: 'Timestamp UTC format RFC3339 (contoh: 2025-11-03T09:10:00Z)'
    in: header
    name: X-Timestamp
    type: apiKey
swagger: "2.0"
